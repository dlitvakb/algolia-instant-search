<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/satellite-min.css" integrity="sha256-TehzF/2QvNKhGQrrNpoOb2Ck4iGZ1J/DI4pkd2oUsBc=" crossorigin="anonymous">

    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
      }

      .ais-SearchBox {
        margin: 1em 0;
      }

      .ais-Pagination {
        margin-top: 1em;
      }

      .left-panel {
        float: left;
        width: 250px;
      }

      .right-panel {
        margin-left: 260px;
      }

      .ais-InstantSearch {
        max-width: 960px;
        overflow: hidden;
        margin: 0 auto;
      }

      .ais-Hits-item {
        margin-bottom: 1em;
        width: calc(50% - 1rem);
      }

      .ais-Hits-item img {
        margin-right: 1em;
      }

      .hit-name {
        margin-bottom: 0.5em;
      }

      .hit-description {
        color: #888;
        font-size: 14px;
        margin-bottom: 0.5em;
      }
    </style>
